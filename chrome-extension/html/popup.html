<html>

<head>
    <link rel="stylesheet" href="../css/style.css"/>
    <script type="text/javascript" src="../scripts/jquery-1.5.2.min.js"></script>
    <script type="text/javascript" src="../scripts/Utils_And_Constants.js"></script>

    <script type="text/javascript">

        function sent() {

            $("#message").text("Your Android Device will synchronize its data int the cloud and vice versa");
        }

        function loginNotOk() {

            chrome.tabs.create({url: PUSH2ANDROID_URL + Operation.login + "?caller=" + CALLER + "&back_url=" + BACK_URL });
        }

        function action() {

            var ids = "";
            var count = 0;

            $(".app:checked").each(function(index, item) {

                ids += $(item).attr('id') + ",";

            });

            if (ids == "") {

                //TODO i18n
                alert("Please chose an app.");

            } else {

                ids = ids.substr(0, ids.length - 1);

                $.ajax({
                    url: PUSH2ANDROID_URL + Operation.send + "?caller=" + CALLER + "&appsid=" + ids,
                    async:false,
                    success: function(msg) {

                        alert(msg);

                        if (msg.indexOf(NOT_LOGGED_STATUS)) {

                            loginNotOk();

                        } else {
                            sent();
                        }
                    },
                    error:  function(jqXHR, textStatus, errorThrown) {

                        chrome.tabs.create({url: chrome.extension.getURL('html/error.html') + "?error=" + encodeURIComponent(errorThrown)});
                    }
                });

            }

        }

        $(document).ready(function() {

            $.each(apps, function(index, app) {

                $("#apps2sync").append("<input type=checkbox id='" + app.id + "' class='app'/> " + app.appname + "<br/>");
            });


        });

    </script>


</head>

<body class="bodyPopup">
<div id="img">
    <img src="../images/90x90/push2android(90x90).png" alt="Push 2 Android"/>
</div>
<div id="action">
    <div id="apps2sync"></div>
    <br/>

</div>

<div id="button">
    Synch
</div>

<div id="message"/>
</body>

</html>
